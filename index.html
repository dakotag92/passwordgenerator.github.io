<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <div class="main d-flex align-items-center justify-content-center vh-100">
      <section class="generator p-5">
        <h1 class="mb-4">Password Generator</h1>

        <div class="input-group mb-4">
          <input type="text" id="numberInput" class="form-control" readonly />
          <button class="copy-icon btn btn-outline-secondary" type="button">
            <img src="assets\images\icon-copy.svg" alt="Copy Icon" />
          </button>
        </div>
        <form id="psswd-form">
          <label for="passwordLength">Password Length:</label>
          <input type="range" id="passwordLength" min="0" max="20" value="0" />
          <span id="passwordLengthValue">0</span>
          <div>
            <input
              type="checkbox"
              id="includeUppercase"
              name="includeUppercase"
            />
            <label for="includeUppercase">Include Uppercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="includeLowercase"
              name="includeLowercase"
            />
            <label for="includeUppercase">Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="includeNumbers" name="includeNumbers" />
            <label for="includeNumbers">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" id="includeSymbols" name="includeSymbols" />
            <label for="includeSymbols">Include Symbols</label>
          </div>
          <meter
            id="passwordStrengthMeter"
            min="0"
            max="100"
            low="33"
            high="66"
            optimum="100"
            value="0"
          ></meter>
          <label for="paswordStrengthMeter">Strength:</label>
          <button id="psswd-btn" type="button">Generate Password</button>
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
